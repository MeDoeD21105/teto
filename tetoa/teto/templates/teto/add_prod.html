{% extends "base.html" %}


{% block next %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>{{ form.non_field_errors }}</div>
    {% for f in form %}
    <p><label for="{{f.id_for_label}}" > {{ f.label }} </label> {{ f }}</p>

    {% endfor %}
    <p><button type="submit">Отправить</button></p>
</form>
{% endblock %}
