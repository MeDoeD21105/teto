{% extends "base.html" %}
{% block next %}
    {{ title }}
    {% for i in posts %}
    <h1>{{ i.title }}  </h1><p></p>
    <h2>{{ i.content |linebreaks|truncatewords:50 }}  </h2><p></p>
    
    <h2> В наличие {{ i.quantity }} шт</h2>
    <h3>Цена  = {{ i.price  }}₽ </h3><p></p>
    {% if i.photo %}
    <img src="{{i.photo.url}}" alt="{{i.title}}" height="150" width="auto"><p></p>
    <!-- <a href = "{{ i.get_absolute_url }}"> Читать пост</a>-->
    {% endif %}
    {% endfor %}
{% endblock %}
