{% extends "base.html" %}


{% block next %}

<h1>{{ title }}</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.non_field_errors}}
    {% for i in form %}
    <p><label for="{{ i.id_for_label }}" >{{ i.label }} : </label> {{i}} </p>
    {{ i.errors }}
    {% endfor %}
    <p><button type="submit">Регистрация</button></p>
</form> 
{% endblock %}
